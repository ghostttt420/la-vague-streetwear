# Render Deployment Configuration
# https://render.com/docs/yaml-spec

services:
  # Backend API Service
  - type: web
    name: la-vague-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://la-vague.netlify.app
      - key: PAYSTACK_SECRET_KEY
        sync: false  # Set in Render dashboard
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
    disk:
      name: database
      mountPath: /data
      sizeGB: 1

