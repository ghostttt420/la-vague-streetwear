# LA VAGUE - Docker Compose for Development
# Includes hot reloading and debugging features

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: la-vague-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js debugger
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/la_vague
      - ADMIN_PASSWORD=admin123
      - EMAIL_TEST_MODE=true
      - FRONTEND_URL=http://localhost:3000
    volumes:
      # Mount source code for hot reloading
      - .:/app
      # Exclude node_modules
      - /app/node_modules
      - dev-data:/app/data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - la-vague-dev-network
    command: npm run dev:server

  db:
    image: postgres:15-alpine
    container_name: la-vague-dev-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=la_vague
    volumes:
      - dev-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - la-vague-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer for database management
  adminer:
    image: adminer:latest
    container_name: la-vague-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
    networks:
      - la-vague-dev-network

volumes:
  dev-postgres-data:
  dev-data:

networks:
  la-vague-dev-network:
    driver: bridge
