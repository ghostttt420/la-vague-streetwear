<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test | LA VAGUE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        h1 { color: #dc2626; }
        .test-section {
            background: #1a1a1a;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #333;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #b91c1c; }
        .result {
            background: #000;
            padding: 15px;
            margin-top: 10px;
            border-left: 3px solid #dc2626;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success { border-left-color: #22c55e; }
        .error { border-left-color: #ef4444; }
    </style>
</head>
<body>
    <h1>üîß LA VAGUE API Diagnostics</h1>
    
    <div class="test-section">
        <h2>Test 1: Health Check</h2>
        <button onclick="testHealth()">Test /api/health</button>
        <div id="health-result" class="result">Click button to test...</div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Test Endpoint</h2>
        <button onclick="testEndpoint()">Test /api/test</button>
        <div id="test-result" class="result">Click button to test...</div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Create Order</h2>
        <button onclick="testCreateOrder()">Test POST /api/orders</button>
        <div id="order-result" class="result">Click button to test...</div>
    </div>
    
    <div class="test-section">
        <h2>LocalStorage Check</h2>
        <button onclick="checkLocalStorage()">Check localStorage</button>
        <div id="storage-result" class="result">Click button to check...</div>
    </div>

    <script>
        const API_URL = 'https://la-vague-api.onrender.com/api';
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ SUCCESS!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå FAILED!\nError: ${error.message}\n\nThis means the API is not reachable.`;
            }
        }
        
        async function testEndpoint() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch(`${API_URL}/test`);
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ SUCCESS!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå FAILED!\nError: ${error.message}`;
            }
        }
        
        async function testCreateOrder() {
            const resultDiv = document.getElementById('order-result');
            resultDiv.textContent = 'Testing...';
            
            const testOrder = {
                email: 'test@example.com',
                firstName: 'Test',
                lastName: 'User',
                address: '123 Test St',
                city: 'Lagos',
                state: 'LA',
                zip: '100001',
                phone: '08012345678',
                shippingMethod: 'standard',
                shippingCost: 10,
                subtotal: 100,
                discount: 0,
                total: 110,
                items: [{ id: 'test-1', name: 'Test Product', price: 100, quantity: 1, color: 'Black', size: 'M' }],
                paystackReference: 'test-ref-123'
            };
            
            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testOrder)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ SUCCESS!\nStatus: ${response.status}\nOrder ID: ${data.orderId}\nResponse: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ö†Ô∏è API ERROR!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå FAILED!\nError: ${error.message}\n\nThis is likely a CORS or network issue.`;
            }
        }
        
        function checkLocalStorage() {
            const resultDiv = document.getElementById('storage-result');
            const orders = localStorage.getItem('orders');
            const cart = localStorage.getItem('cart');
            
            resultDiv.className = 'result';
            resultDiv.textContent = `localStorage Orders:\n${orders || '(empty)'}\n\nlocalStorage Cart:\n${cart || '(empty)'}`;
        }
    </script>
</body>
</html>
